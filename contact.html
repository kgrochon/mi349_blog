<html lang="en">

<body>
    <header>
        <h1 class="heading_title"><a href="index.html">MI 349 Blog</a></h1>
        <nav>
            <ul class="nav_ul">
                <li class="nav_li widen"><a href="contact.html">Contact</a></li>
                <li class="nav_li widen"><a href="about.html">About</a></li>
                <li class="nav_li widen"><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sect">
            <h2>Contact Me!</h2>
            <form id="contact-form">
                <div class="pair">
                    <div class="half">Full Name: 
                        <input type="text" placeholder="Jane Doe" required="required">
                    </div>
                    <div class="half">Email: 
                        <input type="email" placeholder="janedoe@example.com" required="required">
                    </div>
                </div>
                <label for="contact-reason">Reason for contact:</label>
                <select id="contact-reason">
                    <option value="">Select Option</option>
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select> <br>
                <div>Message: <br>
                    <textarea name="message" rows="6" required="required">Type your Message...</textarea>
                </div> 
                <button id="contact-button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
